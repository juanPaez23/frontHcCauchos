<div id="divEmp">
  <h1>EMPLEADOS</h1>
</div>
<div class="subHeader">
  <button id="btnCrear">
    <mat-icon id="iconAdd">add</mat-icon><p>AÃ±adir</p>
  </button>
  <!--Filtro-->
  <mat-form-field appearance="outline">
    <mat-label id="labelBuscar">Buscar Empleado</mat-label>
    <input matInput (keyup)="filtrar($event.target.value)" style="width: 200px;">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<hr>
<!--Tabla de Empleados-->
<table mat-table [dataSource]="dataSource" matSort (click)="ordenar()">
  <!--Comienzo Columnas-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>ID</h4></th>
    <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>&nbsp;NAME</h4></th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>&nbsp;USERNAME</h4></th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>&nbsp;EMAIL</h4></th>
    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
  </ng-container>
  <ng-container matColumnDef="events">
    <th mat-header-cell *matHeaderCellDef id="empty"></th>
    <td mat-cell *matCellDef="let row" id="tdBtnLD">
      <button mat-icon-button id="btnLaunch"><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" id="btnDelete"><mat-icon>delete_outline</mat-icon></button>
    </td>
  </ng-container>
  <!--Fin Columnas-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
