<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div style="margin: 0px auto; text-align: center;">
        <br />
        <form id="tabla" class="mat-elevation-z8" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" >
            <img src="/assets/logo.png" width="210" height="210" Style="margin-left: 10px; margin-right: 10px;">
            <br />
            <mat-form-field id="cuadroEmail">
                <mat-label id="example-label">Correo electrónico</mat-label>
                <input type="email" matInput  placeholder="Ex. pat@example.com" formControlName="correo">
                <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br />
            <br />
            <mat-form-field id="cuadroPassword">
                <mat-label id="example-label">Ingresa tu contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="clave">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br />
            <br />
            <mat-form-field id="cuadroTexto2" appearance="fill">                 
                <mat-label id="example-label">Seleccione una opción</mat-label>                 
                <mat-select id="example-label" disableRipple formControlName="aplicacionId" >                   
                    <mat-option value="1">Administrador</mat-option>                   
                    <mat-option value="2">Empleado</mat-option>                   
                    <mat-option value="3">Domiciliario</mat-option>                   
                    <mat-option value="4">Cliente</mat-option>                
                 </mat-select>               
                </mat-form-field>
            <br />
            <br />
            <button id=botonIngresar class="mat-elevation-z8">
                Ingresar</button>
            <br />
            <br />
                <p id= 'tr'>
                <a style="text-decoration: none; color: rgb(135, 184, 240); text-align: center;" href="google.com" target="_blank">¿Olvidó
                    su contraseña?</a>
                </p>
        </form>
        <br />
    </div>
    
    <br />
    <br />
    <br />
    <app-pie-pagina></app-pie-pagina>
</body>

</html>
